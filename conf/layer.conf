# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
	${LAYERDIR}/recipes-*/*/*.bbappend \
	${LAYERDIR}/classes/*.bbclass \
"

BBFILE_COLLECTIONS += "armada38x"
BBFILE_PATTERN_armada38x = "^${LAYERDIR}/"
BBFILE_PRIORITY_armada38x = "7"

LAYERDEPENDS_armada38x = "core openembedded-layer networking-layer filesystems-layer"
